<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CompTIA Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #2d3436;
        }
        .certificates {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .certificate {
            background-color: #dfe6e9;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: left;
        }
        .certificate a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
        }
        .certificate a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My CompTIA Certificates</h1>

        <div class="certificates">
            <!-- Certificate 1 -->
            <div class="certificate">
                <h3>CompTIA Security+ Certification</h3>
                <p>Issued to: Juan Daniel Zuluaga Kerguelen</p>
                <p>Date of Issue: September 03, 2024</p>
                <p>Expiration Date: September 03, 2027</p>
                <p>Verification Code: GYRL212TPFQ41H3B</p>
                <p><a href="http://verify.CompTIA.org" target="_blank">Verify Certificate</a></p>
            </div>
            
            <!-- Add more certificates here in the same format if needed -->
        </div>
    </div>

</body>
</html>
